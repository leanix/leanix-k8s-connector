{{- if .Values.rbac -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: leanix-k8s-connector
  labels:
{{ include "leanix-k8s-connector.labels" . | indent 4 }}
rules:
- apiGroups: ["rbac.authorization.k8s.io"]
  resources:
  - roles
  - clusterroles
  - rolebindings
  - clusterrolebindings
  verbs:
  - get
  - list
  - watch
{{- end -}}