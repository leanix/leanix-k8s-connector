name: 'Auto Assign'

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  add-reviews:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v1.1.2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
