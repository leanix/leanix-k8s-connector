name: iHub Connector Deploy

on:
  repository_dispatch:
    types: [trigger-workflow]
  push:
    branches:
      - feature/**
      - main
    paths:
      - 'ihub-resources/**'
  workflow_dispatch:

jobs:
  register-ihub-connector-template:
    name: register self start connector template to all regions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get credentials
        uses: leanix/secrets-action@master
        with:
          secret-store-credentials: ${{ secrets.INJECTED_SECRET_STORE_CREDENTIALS }}

      - name: Register k8s Connector on test
        if: github.ref!='refs/heads/master'
        uses: leanix/integration-hub-connector-register-action@main
        with:
          environment: 'test'
          connector_definition_file: 'ihub-resources/connector-definition.json'
          connector_icon: 'ihub-resources/connector-k8s-icon.png'

      - name: Register k8s Connector on all regions
        if: github.ref=='refs/heads/master'
        uses: leanix/integration-hub-connector-register-action@main
        with:
          environment: 'prod'
          connector_definition_file: 'ihub-resources/connector-definition.json'
          connector_icon: 'ihub-resources/connector-k8s-icon.png'
