name: pr-notify

on:
  pull_request:
    types: [ opened, reopened ]

jobs:
  main:
    name: pr-notify-${{ github.run_number }}
    runs-on: ubuntu-latest
    steps:
      - name: Get credentials
        uses: leanix/secrets-action@master
        with:
          secret-store-credentials: ${{ secrets.INJECTED_SECRET_STORE_CREDENTIALS }}
      - name: Send new PR notification via slack
        uses: archive/github-actions-slack@v1.0.0
        with:
          slack-bot-user-oauth-access-token: ${{ env.SLACK_TOKEN }}
          slack-channel: '#team-helios-internal'
          slack-text: |
            :kubernetes:  ${{ github.event.pull_request.html_url }} ${{ github.event.pull_request.title }} by ${{ github.event.pull_request.user.login }}
