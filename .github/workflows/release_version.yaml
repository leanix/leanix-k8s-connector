name: Release tag version

on:
  workflow_dispatch:
    branches:
      - feature/*
    inputs:
      version:
        required: true
      description:
        required: true
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Setup project
        run: make clean

      - name: Tests - Unit
        run: make test

  release:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get credentials
        uses: leanix/secrets-action@master
        with:
          secret-store-credentials: ${{ secrets.INJECTED_SECRET_STORE_CREDENTIALS }}

      - uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: 'leanixacr.azurecr.io'
          username: ${{ env.ACR_USERNAME }}
          password: ${{ env.ACR_PASSWORD }}

      - name: Validate version input
        run: echo ${{ github.event.inputs.version }}

      - name: Extract base version
        env:
          SEM_VERSION: ${{ github.event.inputs.version }}
        run: |
          IFS="."
          read -ra base_version <<< "$SEM_VERSION"
          echo "BASE_VERSION=$base_version" >> $GITHUB_ENV

      - name: Update helm repo
        run: ./update_helm_index_locally.sh ${{ github.event.inputs.version  }} ${{ env.BASE_VERSION  }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4

